<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chemise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="aquamarine">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="all and (orientation:portrait)" href="main-p.css" />
    <script src="main.js"></script>
</head>
<body>
    <img src="chemise.png" style="width:15%;min-width:200px;margin:20px;border-radius:100%;box-shadow:3px 3px 4px rgba(0, 0, 0, 0.4)" />
    <div class="main">
        <input id="chemInput" class="centerInput" />
        <button id="start" onclick="processStart()">Start balancing!</button>
    </div>
    <div id="showdiv" class="main" hidden="" style="margin-top:5px;text-align:left">
        <p id="output"></p>
    </div>
</body>
<script>
function processStart() {
    var balanced = balance(document.getElementById("chemInput").value);
    document.getElementById("showdiv").removeAttribute("hidden");
    document.getElementById("output").innerText = "Result: \n" + balanced;
}
</script>
</html>
